<h1>Listado de heroes</h1>

<hr>

<div class="row text-end">
    <div class="col ">
        <button routerLink="/heroe/nuevo"
            class="btn btn-primary">
            <fa-icon [icon]="faPlus"></fa-icon>
            Agregar
        </button>
    </div>
</div>

<table *ngIf="!cargando && heroes.length >0" class="table mt-3 animate__animated animate__fadeIn">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Poder</th>
        <th scope="col">Vivo</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{ i + 1}}</th>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.poder}}</td>
            <td>
              <label *ngIf="heroe.vivo" class="badge bg-success">Vivo</label>
              <label *ngIf="!heroe.vivo" class="badge bg-danger">Muerto</label>
            </td>
            <td>
              <button class="btn btn-info"
                      [routerLink]="['/heroe', heroe.id]">
                <fa-icon [icon]="faPen"></fa-icon>
              </button>
              <button class="btn btn-danger" style="margin-left: 5px;" (click)="borrarHeroe(heroe,i)">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
            </td>
        </tr>
    </tbody>
  </table>

  <div *ngIf="!cargando && heroes.length == 0" class="alert alert-warning text-center mt-3 animate__animated animate__fadeIn">
    <h4 class="alert-heading">No hay registros</h4>
    <fa-icon [icon]="faExclamationTriangle" size="2x"></fa-icon>
  </div>

  <div *ngIf="cargando" class="alert alert-info text-center mt-3 animate__animated animate__fadeIn">
    <h4 class="alert-heading">Cargando</h4>
    <fa-icon [icon]="faSyncAlt" [spin]="true" size="2x"></fa-icon>
    <p class="mb-0">
        Espere por favor
    </p>
  </div>
